{% extends 'home.html' %}

{% block container %}
    <el-skeleton :rows="12" animated :loading="isLoading">
    <el-form :model="shareForm" ref="releaseForm">
        {% csrf_token %}
        <el-form-item prop="title" label="Title" :rules="[{ required: true, message: 'Title is required', trigger: 'blur' }]">
            <el-input v-model="shareForm.title"></el-input>
        </el-form-item>

        <el-form-item prop="content" label="Content" :rules="[{ required: true, message: 'content is required', trigger: 'blur' }]">
            <el-input v-model="shareForm.content" type="textarea" rows="15"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button @click="releaseShare" type="success">Submit</el-button>
        </el-form-item>
    </el-form>
{% endblock %}
